<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tags da HTML</title>
</head>
<body>
    <h1>Tags da HTML</h1>
    <p>Em HTML temos várias tags, e aqui temos algumas nessa <i>Unordered List</i><br>abaixo, se caso passarmos com o mouse por cima poderemos ver como se escreve a tag.</p>
    <ul>
        <li><abbr title="Para parágrafo a tag é <p> </p>.">Parágrafo</abbr></li>

        <li><abbr title="Para um título é usado as tags h1, h2, h3, h4, h5 e h6.">Título</abbr></li>

        <li><abbr title="Para um link é usado a tag <a> </a>.">Link</abbr></li>

        <li><abbr title="Para iamgem a tag usada é <img> </img>.">Imagem</abbr></li>

        <li><abbr title="Para uma lista ordenada(1, 2, 3 ou I, II, III) é usado a tag <ol> </ol> e dentro dessa tag é usado <li> </li>">Lista Ordenada</abbr></li>

        <li><abbr title="Para uma lista não-ordenada é usado a tag <ul> </ul> e e dentro dela também usamos <li> </li>">Lista Não-Ordenada</abbr></li>

        <li><abbr title="Para usarmos emojis no nosso site basta colocar &#x substituindo o U+ dos codepoints do emoji desejado">Emojis</abbr></li>

        <li><abbr title="Para caracteres basta usar & e a abreviação do símbolo desejado">Caracteres</abbr></li>
    </ul>
    
</body>
