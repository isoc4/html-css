<!DOCTYPE html>
<html lang="pt br">
<head>

    <title>Mesclagem de Células</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(65, 55, 55);
        }

        table{
            border-collapse: collapse;
            width: 60%;
        }

        td{

            padding: 10px;

</head>

        </tr>
        <tr>
            <!--<td>Abacaxi</td>-->
            <td colspan="2">Banana</td>
            <!--<td>Laranja</td>-->
        </tr>
        <tr>
            <!--<td>Kiwi</td>-->

        </tr>

            <td>Tangerina</td>

            <td>Melancia</td>
        </tr>
    </table>
</body>
</html>
