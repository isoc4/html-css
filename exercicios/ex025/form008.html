<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número1:</label>
            <input type="number" name="n1" id="in1" min="0" max="30" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número2:</label>
            <input type="number" name="n2" id="in2" min="0" max="30" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <!--
            OUTPUT não é pra CALCULAR nem ENVIAR nada ele serve só para aparecer na tela

            O que está fazendo a soma é a programação:
            
            {
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
            }
        -->
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Confirmar">
            <input type="reset">
        </p>

    </form>
</body>
</html>
