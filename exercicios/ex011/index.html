<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Abra esse site em outro dispositivos ou simule o tamanho de outros <br>dispositivos diminuindo seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture><!--LEMBRANDO que a ordem dos source deve ser obedecida, tente sempre pegar esse código como exemplo(as maiores embaixo de forma decrescente).-->

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a como colocar uma midia de audio no seu site e consequentemente colocar ele para reproduzir.</p>
    <audio src="midia/happy-mistake.mp3" controls></audio><!--FORMATOS DE AUDIO COMPATIVEIS: MP3 WAV OGG-->
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
    
</body>
</html>
