<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando Links Extrenos</h1>
    <p>Voce pode acessar <a href="https://github.com/isoc4?tab=repositories" target="_blank" rel="external">Meu GitHub.</a></p><!--"_blank" abre o link em uma janela nova em branco e "_self" ou sem o atributo TARGET vai abrir a janela no link atual-->
    <p>Voce também pode acessar o <a href="https://www.youtube.com/channel/UCrWvhVmt0Qac3HgsjQK62FQ">Youtube do Curso em Vídeo.</a></p>
    <h1>Usando Links Internos</h1>
    <p>Acesse a minha segunda página interna por <a href="pag002.html" rel="next" target="_self">aqui.</a></p>
    <h1>Usando links para download</h1>
    <ul>
        <li><a href="livro/10 - Ligações em toda parte.pdf" download="10 - Ligações em toda parte.pdf">Baixar Livro em PDF</a></li> <!--temos duas formas de que o link faça o download direto(download e type)-->
        <li><a href="livro/10 - Ligações em toda parte.rar" type="application/vnd.rar">Baixar Livro Compactado em ZIP</a></li>
        
    </ul>
    
</body>
</html>
